<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Days Until New Year</h1>
    <div class="countdown-container">
        <div class="countdown-l days-container">
            <p class="big-text" id="days"></p>
                <span>Days</span>
        </div>
        <div class="countdown-l hours-container">
            <p class="big-text" id="hours"></p>
                <span>Hours</span>
        </div>
        <div class="countdown-l minutes-container">
            <p class="big-text" id="minutes"></p>
                <span>Minutes</span>
        </div>
        <div class="countdown-l sec-container">
            <p class="big-text" id="seconds"></p>
                <span>Seconds</span>
        </div>
    </div>
</body>
</html>
